<!DOCTYPE html>
<html>
<head>
    <title>Como fazer uma imagem de fundo preencher a tela inteira</title>
    <meta charset="utf-8">
</head>
<style>
    body {
        margin: 0;
	}
    
    #container-imagem {
        position: relative;
        height: 100vh;
        width: 100vw;
        /* adicionando imagem de fundo */
        background: url('{!$Resource.ImgbackgroundPortal}');<!--Está como deve ser em uma visualforce page, mas para html basta por o url padrão-->
        background-size: cover;
	}    
    </style>
<body>
    <div id="container-imagem"> Conteúdo da Página</div>
</body>
</html>
